version: "3.9"
services:
  postgres:
    image: postgres:14.5
    hostname: entirety-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=entirety
      - POSTGRES_USER=entirety
      - POSTGRES_PASSWORD=<PASSWORD>
    volumes:
      - pgdata:/var/lib/postgresql
    networks:
      - entirety

  entirety:
    image: ghcr.io/n5geh/n5geh.tools.entirety2:latest
    restart: unless-stopped
    expose:
      - 8000
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      STATIC_ROOT: ${STATIC_ROOT:-/var/entirety/static/}
      MEDIA_ROOT: ${MEDIA_ROOT:-/var/entirety/media/}
      CB_URL: ${CB_URL}
      QL_URL: ${QL_URL}
      IOTA_URL: ${IOTA_URL}
#    For development purposes mostly
#    env_file:
#      - .env
    volumes:
      - static:${STATIC_ROOT:-/var/entirety/static/}
      - media:${MEDIA_ROOT:-/var/entirety/media/}
    depends_on:
      - postgres
    networks:
      - entirety

  nginx:
    image: nginx:1.23.1
    hostname: ng
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx:/etc/nginx/templates/
      - static:${STATIC_ROOT:-/var/entirety/static/}
      - media:${MEDIA_ROOT:-/var/entirety/media/}
    environment:
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: ".conf"
      WEB_URL: ${WEB_URL:-localhost}
    depends_on:
      - entirety
    networks:
      - entirety

volumes:
  static:
  pgdata:
  media:

networks:
  entirety:
