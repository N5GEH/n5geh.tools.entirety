{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="d-flex">
        <form method="post" class="col-12 col-xl-6">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">
                Log In
            </button>
        </form>
    </div>
{% endblock %}
