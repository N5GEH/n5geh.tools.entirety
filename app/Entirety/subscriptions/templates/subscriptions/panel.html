<div id="div_subscription_{{ subscription.uuid }}" class="col-6 col-xl-3 pe-3">
    <div class="card">
        <div class="card-header d-flex justify-content-center align-items-center">
            <a type="button"
               hx-post="{% url "projects:subscriptions:status" project_id=project.uuid pk=subscription.uuid %}"
               hx-target="#div_subscription_{{ subscription.uuid }}"
               hx-swap="outerHTML"
               data-bs-toggle="tooltip" data-bs-placement="bottom"
               title="{{ subscription.status.value }}">
                <i class="bi bi-power h3 mb-0 {{ subscription.status.value }}">
                </i>
            </a>
        </div>
        <div class="card-body d-flex flex-column">
            <span class="h5"> {{ subscription.name }} </span>
            <span>{{ subscription.description }}</span>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <a href="#" hx-get="{% url "projects:subscriptions:delete" project_id=project.uuid pk=subscription.uuid %}"
               data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete {{ subscription.name }}"
                hx-target="#dg_general">
                <i class="bi bi-trash"></i>
            </a>
             <a href="{% url "projects:subscriptions:update" project_id=project.uuid pk=subscription.uuid %}"
               data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit {{ subscription.name }}">
                <i class="bi bi-gear"></i>
            </a>
        </div>
    </div>
</div>
