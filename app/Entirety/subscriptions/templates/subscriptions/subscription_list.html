{% extends '_base.html' %}

{% block title %}Subscriptions{% endblock %}

{% block content %}
    <div class="d-flex">
        <span class="d-flex border-bottom flex-grow-1 mb-2">
            <span class="h3">Subscriptions</span>
            <a href="{% url "projects:subscriptions:create" project_id=project.uuid %}"
               class="btn btn-primary mb-1 ms-auto">
                <i class="bi bi-plus"></i>
            </a>
        </span>
    </div>
    <div class="d-flex">
        {% for subscription in object_list %}
            <div class="col-6 col-xl-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-center align-items-center">
                        <i class="bi bi-power h3 mb-0 {% if subscription.active %}active{% endif %}"></i>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <span class="h5"> {{ subscription.name }} </span>
                        <span>{{ subscription.description }}</span>
                    </div>
                    <div class="card-footer d-flex justify-content-end align-items-center">
                        <a href="{% url "projects:subscriptions:update" project_id=project.uuid pk=subscription.uuid %}"
                           data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit project {{ project.name }}">
                            <i class="bi bi-gear"></i>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
    {#    <div class="d-flex">#}

    {#    </div>#}

{% endblock %}
