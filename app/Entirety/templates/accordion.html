{% load crispy_forms_tags %}

<div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                <i class="bi bi-info-circle me-2"></i>
                Basic Information
            </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
             aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
                {% crispy basic_info %}
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseTwo">
                <i class="bi bi-braces-asterisk me-2"></i>
                Attributes
            </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
             aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
                <button id="add-form" class="btn btn-success rounded-pill btn-sm"><i class="bi bi-plus">Add
                    Attribute</i></button>
                <div id="form-container" class="container d-flex flex-wrap row g-5">
                    {{ formset.management_form|crispy }}
                    {% for form in attributes %}
                        <div class="d_attr_form col-6">
                            {% crispy form %}
                        <button class="remove-form btn btn-danger rounded-pill btn-sm"> Delete</button>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
            <i class="bi bi-command me-2"></i>
              Commands
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
          <div class="accordion-body">

          </div>
        </div>
      </div>
</div>
