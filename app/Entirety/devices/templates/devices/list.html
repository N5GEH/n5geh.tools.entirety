{% extends '_base.html' %}
{% load django_tables2 %}

{% block title %}Devices{% endblock %}


{% block content %}

<form action="{% url 'projects:devices:list_submit' project.uuid %}" method="GET" >
        {% csrf_token %}

     <div class="d-flex">
{#         <span class="h3">Devices </span>#}
        <span class="d-flex border-bottom flex-grow-1 mb-2">
            <span class="h3">Devices </span>
        </span>
     </div>

    <div>
        <button type="submit" class="btn btn-primary mb-1 ms-auto" data-toggle="tooltip" data-placement="bottom"
                title="Create Device" value="True" name="Create">
                    <i class="bi bi-plus"></i>
        </button>

{#            <button type="submit" class="btn btn-danger mb-1"  data-toggle="tooltip" data-placement="bottom"#}
{#                    title="Delete Device" value="True" name="Delete">#}
{#                        <i class="bi bi-trash"></i>#}
{#            </button>#}
        <button type="button" class="btn btn-danger mb-1" data-toggle="tooltip" data-placement="bottom"
                title="Delete Entity" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    <i class="bi bi-trash"></i>
        </button>

        <button type="submit" class="btn btn-secondary mb-1" data-toggle="tooltip" data-placement="bottom"
                title="Edit Device" value="True" name="Edit">
                    <i class="bi bi-pen"></i>
        </button>
     </div>

        {% render_table table %}


    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this device?
                    <div class="container">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckSubscriptions"
                                 name="delete_entity">
                          <label class="form-check-label" for="flexSwitchCheckSubscriptions">Delete the related entity</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" name="Delete" value="True">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
