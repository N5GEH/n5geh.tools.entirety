version: "3.9"
services:
  postgres:
    image: postgres:14.5
    hostname: entirety-db
    restart: unless-stopped
    environment:

      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql
    networks:
      - entirety
    ports:
      - "5432:5432"
  orion:
    image: fiware/orion:latest
    hostname: orion
    container_name: orion
    depends_on:
      - mongo-db
    networks:
      - default
    expose:
      - "1026"
    ports:
      - "1026:1026"
    command: -dbhost mongo-db -logLevel DEBUG

  mongo-db:
    image: mongo:4.2
    hostname: mongo-db
    container_name: db-mongo
    expose:
      - "27017"
    ports:
      - "27017:27017"
    networks:
      - default
    volumes:
      - type: volume
        source: mongodbdata
        target: /data/db
      - type: volume
        source: mongodbconfig
        target: /data/configdb

volumes:
  pgdata:
  mongodbdata:
  mongodbconfig:

networks:
  entirety: