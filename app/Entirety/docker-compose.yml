version: "3.9"
services:
  postgres:
    image: postgres:14.5
    hostname: entirety-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - entirety
    ports:
      - "5432:5432"

  entirety:
    image: ghcr.io/n5geh/n5geh.tools.entirety:latest
    restart: unless-stopped
    expose:
      - 8000
    env_file:
      - .env
    volumes:
      - static:${STATIC_ROOT:-/var/entirety/static/}
      - media:${MEDIA_ROOT:-/var/entirety/media/}
    depends_on:
      - postgres
    networks:
      - entirety
  orion:
    image: fiware/orion:latest
    hostname: orion
    container_name: orion
    depends_on:
      - mongo-db
    networks:
      - default
    expose:
      - "1026"
    ports:
      - "1026:1026"
    command: -dbhost mongo-db -logLevel DEBUG

  mongo-db:
    image: mongo:4.2
    hostname: mongo-db
    container_name: db-mongo
    expose:
      - "27017"
    ports:
      - "27017:27017"
    networks:
      - default
    volumes:
      - type: volume
        source: mongodbdata
        target: /data/db
      - type: volume
        source: mongodbconfig
        target: /data/configdb


  nginx:
    image: nginx:1.23.1
    hostname: ng
    ports:
      - "80:80"
    volumes:
      - ../configs/nginx:/etc/nginx/templates/
      - static:${STATIC_ROOT:-/var/entirety/static/}
      - media:${MEDIA_ROOT:-/var/entirety/media/}
    environment:
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: ".conf"
      WEB_HOST: ${WEB_HOST:-localhost}
    depends_on:
      - entirety
    networks:
      - entirety

volumes:
  static:
  pgdata:
  media:
  mongodbdata:
  mongodbconfig:

networks:
  entirety: